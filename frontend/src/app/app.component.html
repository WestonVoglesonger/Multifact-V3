<div class="min-h-screen bg-gray-100 p-6">
  <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">
    NI Documents
  </h1>
  <div class="flex flex-col lg:flex-row lg:space-x-6">
    <div class="w-full lg:w-1/3">
      <app-document-list
        (documentSelected)="onDocumentSelected($event)"
      ></app-document-list>
      <!-- Add Document Form -->
      <div class="mt-6 bg-white shadow rounded p-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          Add New Document
        </h2>
        <form
          [formGroup]="docForm"
          (ngSubmit)="addDocument()"
          class="space-y-4"
        >
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Content</label
            >
            <textarea
              formControlName="content"
              rows="4"
              class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
              placeholder="Enter NI content"
            ></textarea>
            <div
              *ngIf="
                docForm.controls.content.invalid &&
                docForm.controls.content.touched
              "
              class="text-red-500 text-sm mt-1"
            >
              Content is required.
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Version (optional)</label
            >
            <input
              type="text"
              formControlName="version"
              class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
              placeholder="e.g. v1"
            />
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200"
              [disabled]="docForm.invalid || loading"
            >
              {{ loading ? "Adding..." : "Add Document" }}
            </button>
          </div>
        </form>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="mt-4 text-red-500">
          {{ errorMessage }}
        </div>
      </div>
    </div>
    <div class="w-full lg:w-2/3 mt-6 lg:mt-0">
      <app-document-detail [niId]="selectedDocumentId"></app-document-detail>
    </div>
  </div>
</div>
